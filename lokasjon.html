<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Manglerud Gymnastikkforening - Lokasjon</title>

    <link href="css/custom.css" rel="stylesheet" media="screen">
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
      function initialize() {
        var markerPos = new google.maps.LatLng(59.8955,10.8250);
        var mapCenter = new google.maps.LatLng(59.8961, 10.8206);
        var mapCanvas = document.getElementById('map_canvas');
        var mapOptions = {
          center: mapCenter,
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var marker = new google.maps.Marker({
          position: markerPos,
          map:map
        })
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <script type="text/javascript" src="js/header.js"></script>

    <div class="container">
      <div class="row">
        <div class="col-sm-2 hidden-xs">
          <img src="images/MGF_logo.jpg" class="img-responsive" style="max-height: 100px" />
        </div>
        <div class="col-sm-8">
          <h2>Her finner du oss</h2>
          <p>Treningen foregår i Manglerud skoles gymsal, som ligger på baksiden av Manglerud skole. Adressen er Plogveien 22.</p>
          <p>Turnerne kan skifte i garderobe 3 og 4. Turningen foregår i gymsalen i 2. etasje.</p>
          <div id="map_canvas"></div>
        </div>
        <div class="col-sm-2 hidden-xs">
          <img src="images/gronn turner.jpg" style="max-height: 100px" />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/footer.js"></script>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap-3.1.0.min.js"></script>

    <script type="text/javascript">
      $("#meny-lokasjon").addClass("active");
    </script>
  </body>
</html>
